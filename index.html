<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <meta charset="utf-8">
    <title>Animal Shelter</title>
  </head>
  <body>
    <div id="center">
      <h1>Pets Available for Adoption</h1>
      <div class="pet">
        <img src="img/lab.jpg" alt="Black Lab puppy">
          <div class="pet_info">
            <p>Name: Lucky</p>
            <p>Breed: Lab</p>
            <p>Favorite Food: Dog Food</p>
          </div>
      </div>
      <div class="pet">
        <img src="img/rose.jpg" alt="Rose">
          <div class="pet_info">
            <p>Name: Rose</p>
            <p>Breed: Cat</p>
            <p>Favorite Food: Cat Food</p>
          </div>
      </div>
      <div class="pet">
        <img src="img/mini.jpg" alt="Mini Schnauzer">
          <div class="pet_info">
            <p>Name: Jack</p>
            <p>Breed: Mini Schnauzer</p>
            <p>Favorite Food: Dog Food</p>
          </div>
      </div>
    </div>
  </body>
</html>
